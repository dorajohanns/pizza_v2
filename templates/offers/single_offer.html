
<div class="offer-div">
    <a id="a-href-style" href="/offers/{{ offer.id }}">
        <img class="offer-img" src="../../static/images/{{ image.first.image }}" alt={{ offer.name }}>
        <h3 class="offer-name">{{ offer.name }}</h3>
        <p class="offer-description">{{ offer.description }}</p>
        <span class="price-offer">{{ offer.price }} kr.</span>

    </a>
</div>
