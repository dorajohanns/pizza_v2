
<div class="menu-div">
    <a id="a-href-style-menu" href="/menu/{{ pizza.id }}">
        <img class="menu-img" src="../../static/images/{{pizza.image}}" alt={{ pizza.name }}>
        <h3 class="pizza-name">{{ pizza.name }}</h3>
        <p class="pizza-topp">{{ pizza.toppings }} </p>
        <span class="pizza-price">{{ pizza.price }} kr.</span>
    </a>
</div>
