{% extends 'base.html' %}
{% block content %}

    <header class="menu-header">
        <h1 class="menu-text">Menu</h1>
    </header>
    <main id="search-bar-div">
        <div class="input-group">
            <button type="button" id="reset-btn" class="btn btn-default">Reset</button>
            <input type="search" class="form-control" id="search-box" placeholder="Search for pizza....">
            <div class="input-group-btn">
                <button type="button" id="search-btn" class="btn btn-default">Search</button>
                <button type="button" id="sort-btn" class="btn btn-default">Name: A-Z</button>
                <button type="button" id="sort-by-price-btn" class="btn btn-default">Price: $$$ to $</button>
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="">All</option>
                    <option value="spicy">Spicy</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="extra spicy">Extra spicy</option>
                </select>
            </div>
        </div>

        <body id="menu-body">
            <main>
                <div class="menu">
                    {% for pizza in pizzas %}
                        {% include 'menu-menu/single_pizza.html' with pizza=pizza %}
                    {% endfor %}
                </div>
            </main>
        </body>

    </main>

{% endblock %}
