{% extends 'base.html' %}
{% block content %}

    <header class="menu-header">
        <h1 class="menu-text">Menu</h1>
    </header>
    <main>
        <h2 class="pizzas-text">Pizzas</h2>
        <div class="input-group">
            <input type="search" class="form-control" id="search-box" placeholder="Search for pizza....">
            <div class="input-group-btn">
                <button type="button" id="search-btn" class="btn btn-default">Search</button>
            </div>
        </div>

        <div class="menu">
            {% for pizza in pizzas %}
                {% include 'menu-menu/single_pizza.html' with pizza=pizza %}
            {% endfor %}
        </div>

    </main>

{% endblock %}
