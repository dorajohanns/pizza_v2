{% extends 'base.html' %}
{% block content %}

    <header class="register-header">
        <h1 class="register-text">Sign up now to buy our delicious pizza</h1>
    </header>
    <body id="register-body">
        <main>
            <form class="registerForm" method="post">
                {% csrf_token %}
                {{ form }}
                <input id="signup-button" type="submit" class="btn btn-primary" value="Sign up!">
            </form>
        </main>
    </body>
{% endblock%}
